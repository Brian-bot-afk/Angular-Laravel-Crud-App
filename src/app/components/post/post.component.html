<div class="post-container">
  <h2>Posts</h2>

  <!-- Form for creating a new post -->
  <form (ngSubmit)="createPost()" #postForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="newPost.title" name="title" required>
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" [(ngModel)]="newPost.content" name="content" required></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" [(ngModel)]="newPost.category" name="category" required>
    </div>

    <button type="submit">Create Post</button>
  </form>

  <!-- List of posts -->
  <div class="post-list">
    <div class="post" *ngFor="let post of posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <p><strong>Category:</strong> {{ post.category }}</p>
      <button (click)="deletePost(post.userId)">Delete</button>
    </div>
  </div>
</div>
